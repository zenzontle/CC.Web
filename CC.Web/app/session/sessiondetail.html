<section class="mainbar" data-ng-controller="sessiondetail as vm">
    <section class="matter">
        <div class="container-fluid">
            <div>
                <button class="btn btn-info" data-ng-click="vm.goBack()">
                    <i class="fa fa-hand-o-left">Back</i>
                </button>
                <button class="btn btn-info" data-ng-click="vm.cancel()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-undo">Cancel</i>
                </button>
                <button class="btn btn-info" data-ng-click="vm.save()" data-ng-disabled="!vm.canSave">
                    <i class="fa fa-save">Save</i>
                </button>
                <span data-ng-show="vm.hasChanges" class="dissolve-animation ng-hide"
                      title="There are unsaved changes">
                    <i class="fa fa-asterisk"></i>
                </span>
            </div>
            <div class="widget wgreen">
                <div data-cc-widget-header title="{{vm.getTitle()}}"></div>
                <div class="widget-content user">
                    <div>
                        <label>Title</label>
                        <input data-ng-model="vm.session.title" placeholder="Session title" />
                    </div>
                    <div>
                        <div>
                            <label>Track</label>
                            <select data-ng-options="t.name for t in vm.tracks" data-ng-model="vm.session.track"></select>
                        </div>
                        <div>
                            <label>Time slot</label>
                            <select data-ng-options="ts.name for ts in vm.timeslots" data-ng-model="vm.session.timeSlot"></select>
                        </div>
                        <div>
                            <label>Room</label>
                            <select data-ng-options="r.name for r in vm.rooms" data-ng-model="vm.session.room"></select>
                        </div>
                        <div>
                            <label>Code</label>
                            <input data-ng-model="vm.session.code" placeholder="Code" />
                        </div>
                        <div>
                            <label>Level</label>
                            <input data-ng-model="vm.session.level" placeholder="Level" />
                        </div>
                        <div>
                            <label>Tags</label>
                            <input data-ng-model="vm.session.tagsFormatted" placeholder="Tags" />
                        </div>
                        <div>
                            <img data-cc-img-person="{{vm.session.speaker.imageSource}}" class="img-polaroid" />
                            <address>{{vm.session.speaker.fullName}}</address>
                            <select data-ng-options="speaker.fullName for speaker in vm.speakers"
                                    data-ng-model="vm.session.speaker"></select>
                        </div>
                    </div>
                    <div>
                        <label>Description</label>
                        <input data-ng-model="vm.session.description" placeholder="Enter Description" />
                    </div>
                </div>
            </div>
        </div>
    </section>
</section>

<section class="mainbar" data-ng-controller="sessions as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="form-search">
                    <input class="input-lg search-query" data-ng-model="vm.sessionsSearch"
                           data-ng-keyup="vm.search($event)"
                           placeholder="Filter room, speaker, tag, title, or track" />
                    <div class="btn-group pull-right">
                        <a class="btn btn-info" data-ng-click="vm.refresh()">
                            <i class="glyphicon glyphicon-refresh"></i><span>Refresh</span>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="widget worange">
                    <div data-cc-widget-header title="{{vm.title}}"
                         subtitle="{{vm.filteredSessions.length}} / {{vm.sessions.length}}"></div>
                    <div class="widget-content user">
                        <div class="padd" data-ng-repeat="s in vm.filteredSessions">
                            <div class="user">
                                <img data-cc-img-person="{{s.speaker.imageSource}}" class="img-polaroid user-pic" />
                                <div class="user-details">
                                    <small>{{s.timeSlot.name}}</small> at <small>{{s.room.name}}</small>
                                    <small class="right hidden-sm hidden-xs">{{s.level}}</small>
                                    <small class="right hidden-sm hidden-xs">{{s.track.name}}</small>
                                    <small class="right hidden-sm hidden-xs">{{s.code}}</small>
                                    <h3>{{s.title}}</h3>
                                    <h6>{{s.speaker.fullName}}</h6>
                                    <small class="text-subtle hidden-sm hidden-xs">{{s.tagsFormatted}}</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="widget-foot">
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
        </div>
    </section>
</section>
